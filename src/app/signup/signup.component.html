<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form #tform="ngForm" (ngSubmit)="submit()">
    <div class="box">
      <h4 align="center">Sign-Up</h4> <br>
      <div class="form-floating mb-3" id="form-floating ">
        <input type="text" name="username" class="form-control" id="floatingInput"placeholder="name@example.com"
        minlength="6"
        #username="ngModel"
        ngModel
        required>
        <label for="floatingInput" id="float_labelforemail">Username</label>
        <span id="spanusername" *ngIf="username.invalid &&(username.touched || username.dirty) ">
          <span *ngIf="username.errors?.['required']">
            Username is required
          </span>
          <span *ngIf="username.errors?.['minlength']">
            username must be 6 letters
          </span>
        </span>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword"placeholder="Password"
        required maxlength="10"
        #phno="ngModel"
        ngModel
        required>
        <label for="floatingPassword" id="float_labelforpassword">Ph-No</label>
      </div> <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
        #password="ngModel"
        ngModel
        required>
        <label for="floatingPassword" id="float_labelforpassword">Password</label>
      </div> <br>
      <button  [disabled]="tform.invalid"  class="btn btn-success" id="btnregister">Register</button>
     </div>
  </form>
</body>
</html>
